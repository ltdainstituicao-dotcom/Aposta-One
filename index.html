<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aposta Top</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #FFD700;
      color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .login-btn {
      background-color: #000;
      color: #FFD700;
      border: 2px solid #FFD700;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #FFD700;
      color: #000;
    }

    .hero {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(180deg, #111, #000);
    }

    .hero h2 {
      color: #FFD700;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .cta-button {
      background-color: #FFD700;
      color: #000;
      padding: 15px 30px;
      border: none;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }

    .cta-button:hover {
      background-color: #e6c200;
    }

    .social-icons {
      margin-top: 40px;
    }

    .social-icons a {
      color: #FFD700;
      font-size: 1.5em;
      margin: 0 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #fff;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Aposta Top</h1>
    <button class="login-btn" onclick="alert('Área de login em breve!')">Login</button>
  </header>

  <section class="hero">
    <h2>O jogo virou pro seu lado!</h2>
    <p>Entre para a casa de apostas que realmente quer te ver ganhar. Bônus de entrada, saques rápidos e suporte de verdade.</p>
    
    <a href="https://wa.me/5511949805171?text=Quero%20apostar%20agora!" target="_blank">
      <button class="cta-button">Quero Apostar Agora</button>
    </a>

    <div class="social-icons">
      <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://t.me/seu_telegram" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://wa.me/5511949805171" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
  </section>

  <footer>
    © 2025 Aposta Top — Todos os direitos reservados.
  </footer>

</body>
</html>
