    body {

      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cadastro-box {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      width: 320px;
    }

    .cadastro-box h2 {
      color: #FFD700;
      text-align: center;
      margin-bottom: 20px;
    }

    .cadastro-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #333;
      border: none;
      border-radius: 5px;
      color: #fff;
    }

    .cadastro-box button {
      width: 100%;
      padding: 10px;
      background: #FFD700;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .cadastro-box button:hover {
      background: #e6c200;
    }

    .cadastro-box p {
      color: #ccc;
      text-align: center;
      font-size: 14px;
    }

    .cadastro-box a {
      color: #FFD700;
      text-decoration: none;
    }
  </style>
</head>
